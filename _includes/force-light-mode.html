<script>
    // This script runs after main.min.js and forces the theme to light mode.
    // It specifically targets the data-theme attribute that indicates dark mode.
    document.addEventListener('DOMContentLoaded', function() {
      const htmlElement = document.documentElement; // This gets the <html> tag
      if (htmlElement.getAttribute('data-theme') === 'dark') {
        htmlElement.removeAttribute('data-theme'); // Remove the data-theme="dark" attribute
      }
      // You might also want to clear any theme preference from local storage if the JS sets it
      localStorage.removeItem('theme'); // Common key for theme preference
      localStorage.removeItem('darkmode'); // Another common key
    });
    </script>
