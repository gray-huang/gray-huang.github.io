<script>
    (function() { // IIFE to run immediately
      const htmlElement = document.documentElement; // This gets the <html> tag
    
      // Force remove any 'dark' theme attribute if present
      if (htmlElement.getAttribute('data-theme') === 'dark') {
        htmlElement.removeAttribute('data-theme');
      }
      // Explicitly set the theme to 'light' to override any defaults or system preferences
      htmlElement.setAttribute('data-theme', 'light');
    
      // Clear any saved theme preference from local storage, as the theme script might be reading from it
      localStorage.removeItem('theme'); // Common key used by themes for preference
      localStorage.removeItem('darkmode'); // Another common key
    
      // For debugging (optional, can remove after confirming it works)
      // console.log('Force light mode script executed.');
      // console.log('HTML data-theme after script:', htmlElement.getAttribute('data-theme'));
      // console.log('Local Storage "theme" after script:', localStorage.getItem('theme'));
    })();
    </script>
